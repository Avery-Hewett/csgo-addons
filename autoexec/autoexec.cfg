echo "Avery's autoexec loaded"

net_client_steamdatagram_enable_override "1"

rate "786432"
cl_cmdrate "128"
cl_updaterate "128"
cl_interp "0.0"
cl_interp_ratio "1"
cl_interpolate "1"
cl_lagcompensation "1"
cl_teammate_colors_show 1
cl_hud_radar_scale "1"
cl_radar_scale "0.4"
cl_radar_always_centered "0"
cl_radar_icon_scale_min "1"
cl_predict "1"
cl_predictweapons "1"
cl_autowepswitch 0
fps_max "999"
cl_use_opens_buy_menu "0"
cl_timeout "30"
cl_disaiblehtmlmotd "1"
cl_join_advertise "2"
mat_monitorgamma "1.6"
cl_disablehtmlmotd "0"
cl_downloadfilter "nosounds"
mm_dedicated_search_maxping "100"

net_graph "1"
net_graphheight "9999"
alias "+scorenet" "+showscores; net_graphheight 0"
alias "-scorenet" "-showscores; net_graphheight 9999"
bind "TAB" "+scorenet"
con_enable "1"
cl_color 255 255 255

// Crosshair
cl_crosshairalpha "0"
cl_crosshaircolor "5"
cl_crosshaircolor_b "0"
cl_crosshaircolor_r "0"
cl_crosshaircolor_g "250"
cl_crosshairdot "0"
cl_crosshairgap "-1.8"
cl_crosshairsize "1.5"
cl_crosshairstyle "4"
cl_crosshairusealpha "0"
cl_crosshairthickness "0.7"
cl_fixedcrosshairgap "-1.8"
cl_crosshair_outline "0"
cl_crosshair_outline_draw "0"

// Jump Throw Binds
alias "+jumpthrow" "+jump;-attack;-attack2"
alias "-jumpthrow" "-jump"
unbind n
bind n "+jumpthrow"

// Nade crosshair 
unbind m
bind m "toggle cl_crosshairsize 1 1000"

// Basic movement
bind w "+forward; r_cleardecals"
bind a "+moveleft; r_cleardecals"
bind s "+back; r_cleardecals"
bind d "+moveright; r_cleardecals"
bind ctrl "+duck"
bind space "+jump"
bind shift "+speed"
bind t "toggle cl_righthand 0 1"
bind z "drop"
bind e "+use"
bind r "+reload"
bind f "+lookatweapon"
bind q "lastinv"
bind b "buymenu;impulse 101"
bind capslock "+voicerecord"
bind 1 "slot1"
bind 2 "slot2"
bind 3 "slot3"
bind 4 "slot4"
bind 5 "slot5"
bind enter "messagemode"
bind u "messagemode2"

// Mouse commands
bind mouse1 "+attack"
bind mouse2 "+attack2"
bind MWHEELDOWN "invnext"
bind MWHEELUP "invprev"
sensitivity "2.2"

// Music volume
snd_musicvolume "0.5"
snd_musicvolume_multiplier_inoverlay ".10"
snd_menumusic_volume "0"
snd_roundstart_volume "0"
snd_roundend_volume "0"
snd_tensecondwarning_volume "0.10"
snd_mapobjective_volume "0"
snd_deathcamera_volume "0"
snd_mvp_volume "0.10"

// Bhop binds for swapping to scroll jump
bind mouse3 "bhopon"
alias bhopon "bind MWHEELDOWN +jump;bind MWHEELUP +jump;bind mouse3 bhopoff"
alias bhopoff "bind MWHEELDOWN invnext;bind MWHEELUP invprev;bind mouse3 bhopon"

// Practice mode for hosted servers
alias p exec "prac"

// Map Alias
alias "cache" "map de_cache"
alias "cobblestone" "map de_cbble"
alias "dust2" "map de_dust2"
alias "inferno" "map de_inferno"
alias "mirage" "map de_mirage"
alias "nuke" "map de_nuke"
alias "overpass" "map de_overpass"
alias "train" "map de_tain"
alias "vertigo" "map de_vertigo"

alias dc "disconnect"

host_writeconfig
